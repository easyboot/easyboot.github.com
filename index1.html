    <script type="text/javascript">
        //显示数字时钟
       // setInterval('DigitalClock()', 1000);

        function DigitalClock() {
            var CurrentDate = new Date();
            $('#btnCurrentDate').text(CurrentDate.Format('yyyy-MM-dd hh:mm:ss'));  
        }

        var BeforeMouseX = 0, BeforeMouseY = 0;
        var CurrentMouseX = 0, CurrentMouseY = 0;

        //检测鼠标未移动，则隐藏鼠标
        setInterval('MouseNotMoved()', 1000);

        function MouseNotMoved() {
 
            if (BeforeMouseX == CurrentMouseX && BeforeMouseY == CurrentMouseY) {
  
                $('#PageBody').attr('style', 'cursor:none');
            } else {
 
                $('#PageBody').removeAttr('style');

                BeforeMouseX = CurrentMouseX;
                BeforeMouseY = CurrentMouseY; 
            }
        }
  
        $(function () {
            SuitScreen(); 
        })

        function SetSectionHeight() {
            var s = screen.height - window.innerHeight
        }

        window.onresize = function () {
            SuitScreen();
        }

        function SuitScreen() {
            var HeightDifference = screen.height - window.innerHeight;
            var offset = 0;
            if (HeightDifference = 0) {
                offset = 90
            } else {
                offset = 140;
            }

            $('#sectionBody').height(window.innerHeight - offset);
        }

        function move(e) {
            CurrentMouseX = e.pageX;
            CurrentMouseY = e.pageY;
        }
    </script>
